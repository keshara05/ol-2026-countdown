<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O/L Exam Countdown | Maths with Keshara</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="overlay">
        <header>
            <h1>O/L Examination 2025(2026)</h1>
            <h2>Countdown to Success</h2>
        </header>

        <main id="countdown-container" class="countdown-container">
            <div class="time-circle">
                <svg class="progress-ring" width="160" height="160">
                    <circle class="progress-ring__bg" cx="80" cy="80" r="70" />
                    <circle id="days-ring" class="progress-ring__circle" cx="80" cy="80" r="70" />
                </svg>
                <div class="time-text">
                    <span id="days">0</span>
                    <label>Days</label>
                </div>
            </div>
            <div class="time-circle">
                <svg class="progress-ring" width="160" height="160">
                    <circle class="progress-ring__bg" cx="80" cy="80" r="70" />
                    <circle id="hours-ring" class="progress-ring__circle" cx="80" cy="80" r="70" />
                </svg>
                <div class="time-text">
                    <span id="hours">0</span>
                    <label>Hours</label>
                </div>
            </div>
            <div class="time-circle">
                <svg class="progress-ring" width="160" height="160">
                    <circle class="progress-ring__bg" cx="80" cy="80" r="70" />
                    <circle id="minutes-ring" class="progress-ring__circle" cx="80" cy="80" r="70" />
                </svg>
                <div class="time-text">
                    <span id="minutes">0</span>
                    <label>Minutes</label>
                </div>
            </div>
            <div class="time-circle">
                <svg class="progress-ring" width="160" height="160">
                    <circle class="progress-ring__bg" cx="80" cy="80" r="70" />
                    <circle id="seconds-ring" class="progress-ring__circle" cx="80" cy="80" r="70" />
                </svg>
                <div class="time-text">
                    <span id="seconds">0</span>
                    <label>Seconds</label>
                </div>
            </div>
        </main>
        
        <div id="exam-message" class="exam-message hidden">
            <h1>The Exam Has Begun. Best of Luck!</h1>
        </div>
    </div>

    <footer>
        <p>Mathematics with Keshara Rathnayaka</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
